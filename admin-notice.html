<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Notices - MITM CSBS Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:#f4f6fa}
.container{max-width:1000px;margin:40px auto;padding:30px;background:white;border-radius:8px}
h1{color:#2f3c8f;margin-bottom:30px}
.button-group{display:flex;gap:10px;margin-bottom:20px}
.form-group{margin-bottom:15px}
label{display:block;color:#2f3c8f;font-weight:600;margin-bottom:5px}
input, textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-family:Poppins}
textarea{resize:vertical;min-height:80px}
button{background:#ff6600;color:white;padding:12px 24px;border:none;border-radius:4px;cursor:pointer;font-weight:600}
button:hover{background:#e55a00}
.notice-item{background:#f0f2f5;padding:15px;margin:10px 0;border-left:4px solid #ff6600;border-radius:4px;display:flex;justify-content:space-between;align-items:center}
.notice-item h3{color:#2f3c8f}
.delete-btn{background:#d32f2f;padding:8px 16px;font-size:12px}
.delete-btn:hover{background:#b81c1c}
.back-btn{background:#2f3c8f;padding:10px 20px}
.back-btn:hover{background:#1f2456}
</style>
</head>
<body>
<div class="container">
<div class="button-group">
<button class="back-btn" onclick="window.location.href='admin-dashboard.html'">‚Üê Back to Dashboard</button>
<button class="back-btn" onclick="window.location.href='index.html'">üè† Home</button>
</div>
<h1>üì¢ Manage Notices</h1>
<div style="margin-bottom:30px">
<h3 style="color:#2f3c8f;margin-bottom:15px">Add New Notice</h3>
<div class="form-group">
<label>Notice Title</label>
<input type="text" id="noticeTitle" placeholder="Enter notice title">
</div>
<div class="form-group">
<label>Notice Description</label>
<textarea id="noticeDesc" placeholder="Enter notice details"></textarea>
</div>
<button onclick="addNotice()">Add Notice</button>
</div>
<h3 style="color:#2f3c8f;margin-top:30px">Notices List</h3>
<div id="notices-list"></div>
</div>
<script>
let noticesCache=[];
let pageReady=false;
function displayNotices(){
if(!pageReady) return;
const list=document.getElementById('notices-list');
list.innerHTML='';
for(let i=0;i<noticesCache.length;i++){
const n=noticesCache[i];
list.innerHTML+='<div class="notice-item"><div><h3>'+n.title+'</h3><p>'+n.desc+'</p></div><button class="delete-btn" onclick="deleteNotice('+i+')">Delete</button></div>';
}
}
function addNotice(){
const title=document.getElementById('noticeTitle').value.trim();
const desc=document.getElementById('noticeDesc').value.trim();
if(!title||!desc){alert('Fill all fields');return}
noticesCache.unshift({title:title,desc:desc});
localStorage.setItem('notices',JSON.stringify(noticesCache));
document.getElementById('noticeTitle').value='';
document.getElementById('noticeDesc').value='';
alert('Notice added');
displayNotices();
}
function deleteNotice(i){
noticesCache.splice(i,1);
localStorage.setItem('notices',JSON.stringify(noticesCache));
displayNotices();
}
function loadNotices(){
try{
noticesCache=JSON.parse(localStorage.getItem('notices'))||[];
}catch(e){
noticesCache=[];
}
pageReady=true;
displayNotices();
}
loadNotices();
</script>
</body>
</html>
