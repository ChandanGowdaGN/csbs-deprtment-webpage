<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - MITM CSBS</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:linear-gradient(135deg, #2f3c8f 0%, #ff6600 100%);min-height:100vh;display:flex;align-items:center;justify-content:center}
.login-container{background:white;padding:40px;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,0.2);max-width:400px;width:90%}
.logo-section{text-align:center;margin-bottom:30px}
.logo-section div{background:#2f3c8f;color:white;width:80px;height:80px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:40px;margin:0 auto 15px}
.logo-section h2{color:#2f3c8f;font-size:24px}
.form-group{margin-bottom:20px}
label{display:block;color:#2f3c8f;font-weight:600;margin-bottom:8px}
input{width:100%;padding:12px;border:2px solid #ddd;border-radius:6px;font-family:Poppins;font-size:14px}
input:focus{outline:none;border-color:#2f3c8f}
button{width:100%;background:#ff6600;color:white;padding:12px;border:none;border-radius:6px;font-weight:600;cursor:pointer;font-size:16px}
button:hover{background:#e55a00}
.back-link{text-align:center;margin-top:20px}
.back-link a{color:#2f3c8f;text-decoration:none;font-size:14px}
.back-link a:hover{text-decoration:underline}
</style>
</head>
<body>
<div class="login-container">
<div class="logo-section">
<div>üë©‚Äçüíº</div>
<h2>Admin Portal</h2>
<p style="color:#666;font-size:14px">MITM CSBS Department</p>
</div>
<form onsubmit="handleLogin(event)">
<div class="form-group">
<label>Username</label>
<input type="text" id="username" placeholder="Enter username" required>
</div>
<div class="form-group">
<label>Password</label>
<input type="password" id="password" placeholder="Enter password" required>
</div>
<button type="submit">Login</button>
</form>
<div class="back-link">
<a href="index.html">‚Üê Back to Home</a>
</div>
</div>
<script>
function handleLogin(event){
event.preventDefault();
const username=document.getElementById('username').value.trim();
const password=document.getElementById('password').value.trim();
if(!username||!password){
alert('Please fill in all fields');
return;
}
localStorage.setItem('adminLoggedIn','true');
localStorage.setItem('adminUser',username);
window.location.href='admin-dashboard.html';
}
</script>
</body>
</html>
