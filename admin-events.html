<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Events - MITM CSBS Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:#f4f6fa}
.container{max-width:1000px;margin:40px auto;padding:30px;background:white;border-radius:8px}
h1{color:#2f3c8f;margin-bottom:30px}
.form-group{margin-bottom:15px}
label{display:block;color:#2f3c8f;font-weight:600;margin-bottom:5px}
input, textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-family:Poppins}
textarea{resize:vertical;min-height:80px}
button{background:#ff6600;color:white;padding:12px 24px;border:none;border-radius:4px;cursor:pointer;font-weight:600}
button:hover{background:#e55a00}
.event-item{background:#f0f2f5;padding:15px;margin:10px 0;border-left:4px solid #ff6600;border-radius:4px;display:flex;justify-content:space-between;align-items:center}
.event-item h3{color:#2f3c8f}
.delete-btn{background:#d32f2f;padding:8px 16px;font-size:12px}
.delete-btn:hover{background:#b81c1c}
.back-btn{background:#2f3c8f;padding:10px 20px;margin-bottom:20px}
.back-btn:hover{background:#1f2456}
</style>
</head>
<body>
<div class="container">
<div style="display:flex;gap:10px">
<button class="back-btn" onclick="window.location.href='admin-dashboard.html'">‚Üê Back to Dashboard</button>
<button class="back-btn" onclick="window.location.href='index.html'">üè† Home</button>
</div>
<h1>üìÖ Manage Events</h1>
<div style="margin-bottom:30px">
<h3 style="color:#2f3c8f;margin-bottom:15px">Add New Event</h3>
<div class="form-group">
<label>Event Name</label>
<input type="text" id="eventName" placeholder="Enter event name">
</div>
<div class="form-group">
<label>Description</label>
<textarea id="eventDesc" placeholder="Enter event description"></textarea>
</div>
<button onclick="addEvent()">Add Event</button>
</div>
<h3 style="color:#2f3c8f;margin-top:30px">Events List</h3>
<div id="events-list"></div>
</div>
<script>
let eventsCache=[];
let pageReady=false;
function displayEvents(){
if(!pageReady) return;
const list=document.getElementById('events-list');
list.innerHTML='';
for(let i=0;i<eventsCache.length;i++){
const e=eventsCache[i];
list.innerHTML+='<div class="event-item"><div><h3>'+e.name+'</h3><p>'+e.desc+'</p></div><button class="delete-btn" onclick="deleteEvent('+i+')">Delete</button></div>';
}
}
function addEvent(){
const name=document.getElementById('eventName').value.trim();
const desc=document.getElementById('eventDesc').value.trim();
if(!name||!desc){alert('Fill all fields');return}
eventsCache.unshift({name:name,desc:desc});
localStorage.setItem('events',JSON.stringify(eventsCache));
document.getElementById('eventName').value='';
document.getElementById('eventDesc').value='';
alert('Event added');
displayEvents();
}
function deleteEvent(i){
eventsCache.splice(i,1);
localStorage.setItem('events',JSON.stringify(eventsCache));
displayEvents();
}
function loadEvents(){
try{
eventsCache=JSON.parse(localStorage.getItem('events'))||[];
}catch(e){
eventsCache=[];
}
pageReady=true;
displayEvents();
}
loadEvents();
</script>
</body>
</html>
